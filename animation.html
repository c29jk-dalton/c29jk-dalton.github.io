<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#cupcake{
			width: 300px;
			height: 300px;
			background-size: contain;
			background-image: url(cupcake.jpeg);
			position: absolute;
			animation-name: move;
			animation-duration: 2s;
			animation-iteration-count: 4;


		}
		@keyframes move{
			0%{
				left: 0px;
				top: 0px;
				transform: rotate(0deg);

			}
			50%{
				left: 500px;
				top: 500px;
				transform: rotate(500deg);
			}
			100%{
				left: 0px;
				top: 0px;
				transform: rotate(0deg);

			}

		}
	</style>
</head>
<body>
<div id="cupcake"></div>
</body>
</html>
